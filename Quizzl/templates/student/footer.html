<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .fa {
      padding: 20px;
      font-size: 30px;
      width: 50px;
      border-radius: 100px;
      text-align: center;
      text-decoration: none;
      margin: 5px 2px;
    }

    .fa:hover {
        opacity: 0.7;
    }

    .fa-facebook {
      background: #3B5998;
      color: white;
    }
    .fa-twitter {
      background: #55ACEE;
      color: white;
    }

    .fa-google {
      background: #dd4b39;
      color: white;
    }

    .fa-linkedin {
      background: #007bb5;
      color: white;
      }
    .fa-skype {

      color: white;
    }
    .fa-youtube {
      background: #bb0000;

    .fa-instagram {
      background: #125688;
      color: white;
    }
    #footer{
      background-color: rgb(235, 122, 122);

      }
    #socials{
      text-align: center;
      padding: 5px;
      margin-right:3px;
    }
  </style>
</head>
